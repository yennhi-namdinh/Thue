<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif}
    body{
      min-height:100vh;
      background:linear-gradient(135deg,#ff758c,#ff7eb3);
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .box{
      background:#fff;
      width:100%;
      max-width:400px;
      padding:30px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.2);
    }
    h1{
      text-align:center;
      margin-bottom:10px;
      color:#ff4a6e;
    }
    .guide{
      text-align:center;
      font-size:14px;
      margin-bottom:20px;
      color:#777;
    }
    .input{
      width:100%;
      padding:14px;
      margin-bottom:15px;
      border-radius:10px;
      border:1px solid #ddd;
      font-size:15px;
    }
    .btn{
      width:100%;
      padding:14px;
      border:none;
      border-radius:10px;
      background:#ff4a6e;
      color:#fff;
      font-size:16px;
      cursor:pointer;
    }
    .link{
      text-align:center;
      margin-top:15px;
      font-size:14px;
    }
    .link a{
      color:#ff4a6e;
      text-decoration:none;
      font-weight:bold;
    }

    /* dòng quên mật khẩu */
    .forgot{
      text-align:center;
      margin-top:12px;
      font-size:14px;
    }
    .forgot a{
      color:#ff4a6e;
      text-decoration:none;
      font-weight:bold;
    }

    #msg{
      text-align:center;
      margin-bottom:10px;
      color:red;
      font-size:14px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Đăng nhập</h1>
  <div class="guide">Nhập tên hoặc Gmail để đăng nhập</div>

  <div id="msg"></div>

  <input type="text" id="email" class="input" placeholder="Tên hoặc Gmail">
  <input type="password" id="password" class="input" placeholder="Mật khẩu">

  <button class="btn" id="loginBtn">Đăng nhập</button>

  <div class="forgot">
    Quên mật khẩu? <a href="forgot.html">Bấm vào đây</a>
  </div>

  <div class="link">
    Chưa có tài khoản? <a href="register.html">Đăng ký</a>
  </div>
</div>

<script type="module">
  import { auth } from "./firebase.js";
  import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

  const msg = document.getElementById("msg");

  document.getElementById("loginBtn").onclick = async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      msg.textContent = "Vui lòng nhập đầy đủ thông tin!";
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
      msg.style.color = "green";
      msg.textContent = "Đăng nhập thành công!";
      setTimeout(()=> {
        window.location.href = "index.html";
      },1000);
    } catch (err) {
      msg.textContent = "Sai tài khoản hoặc mật khẩu!";
    }
  };
</script>

</body>
</html>
