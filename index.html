<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Gửi thông tin khách hàng</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .field {
      margin-bottom: 18px;
      text-align: left;
    }

    label {
      font-size: 15px;
      font-weight: bold;
      color: #34495e;
      display: block;
      margin-bottom: 6px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
      resize: vertical;
    }

    textarea {
      min-height: 90px;     /* phần nội dung tự chỉnh độ cao */
      max-height: 200px;
    }

    input:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 8px rgba(52,152,219,0.4);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Gửi thông tin</h2>

    <div class="field">
      <label>Họ tên:</label>
      <input id="name" placeholder="Nhập họ tên">
    </div>

    <div class="field">
      <label>Địa chỉ:</label>
      <input id="diachi" placeholder="Nhập địa chỉ">
    </div>

    <div class="field">
      <label>Số điện thoại:</label>
      <input id="phone" placeholder="Nhập số điện thoại">
    </div>

    <div class="field">
      <label>Tên bộ đồ:</label>
      <input id="tenbodo" placeholder="Tên bộ đồ">
    </div>

    <div class="field">
      <label>Số CCCD:</label>
      <input id="cccd" placeholder="Nhập số CCCD">
    </div>

    <div class="field">
      <label>Nội dung:</label>
      <textarea id="message" placeholder="Nhập nội dung"></textarea>
    </div>

    <button onclick="sendInfo()">Gửi thông tin</button>
  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9cfgfIebcRQXBsnaJA7N0wd-gC2-v394",
      authDomain: "khachhang-1905e.firebaseapp.com",
      projectId: "khachhang-1905e",
      storageBucket: "khachhang-1905e.firebasestorage.app",
      messagingSenderId: "754950145536",
      appId: "1:754950145536:web:a4c6b11e13b8cb4c80fae5",
      measurementId: "G-XJ645QC95K"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function sendInfo() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;
      const diachi = document.getElementById("diachi").value;
      const tenbodo = document.getElementById("tenbodo").value;
      const cccd = document.getElementById("cccd").value;

      if (!name || !phone) {
        alert("Vui lòng nhập đầy đủ thông tin!");
        return;
      }

      db.collection("khach_hang").add({
        name: name,
        phone: phone,
        message: message,
        diachi: diachi,
        tenbodo: tenbodo,
        cccd: cccd,
        time: new Date()
      })
      .then(() => {
        alert("Gửi thành công!");

        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("message").value = "";
        document.getElementById("diachi").value = "";
        document.getElementById("tenbodo").value = "";
        document.getElementById("cccd").value = "";
      })
      .catch(err => {
        alert("Lỗi: " + err);
      });
    }
  </script>

</body>
</html>
