<style>

}
.mini-item:hover{background:#f0f0f0}

/* SEARCH + CART */
.search-cart{

  gap:10px;
  align-items:center;
}
#searchBox{
  padding:8px 13px;
  border-radius:12px;
  border:1px solid #ddd;
}
#openCart{
  background:white;

  font-size:20px;
}

/* MAIN */

  padding:20px;

  margin:auto;
}

/* BOX TI√äU ƒê·ªÄ */
.big-box{
  background:white;
  padding:20px;

  border-radius:14px;

  display:flex;

}
.fb-item img{
  width:80px;height:80px;object-fit:cover;border-radius:10px;
}
.fb-text{font-size:15px;color:#333}

/* PRODUCT MODAL */
.modal-overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1500;
}
.modal-overlay.open{display:flex}

.modal{
  width:90%;max-width:700px;
  background:white;
  padding:18px;
  border-radius:14px;
  display:flex;
  gap:16px;
  animation:zoom .25s ease;
}
@keyframes zoom{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}
.modal-left img{
  width:100%;height:350px;object-fit:cover;border-radius:12px;
}
.modal-right{
  display:flex;flex-direction:column;flex:1;
}
.closeX{
  margin-top:auto;
  background:#eee;
  padding:8px;
  border-radius:8px;
  border:0;
  cursor:pointer;
  font-weight:600;
}

</style>
</head>

<body>

<header>
  <!-- MENU -->
  <div class="hamburger" id="miniMenuBtn">‚ò∞</div>

    <div class="mini-item" onclick="openTab('index.html')">üè† Trang ch·ªß</div>
    <div class="mini-item" onclick="openTab('feadback.html')">‚ù§Ô∏è feadback</div>
    <div class="mini-item" onclick="openTab('lienhe.html')">üìû Li√™n h·ªá</div>
      <div class="mini-item" onclick="openTab('thongbao.html')">üîî Th√¥ng b√°o</div>
  </div>

  <!-- SEARCH + CART -->
  <div class="search-cart">
    <input id="searchBox" type="text" placeholder="T√¨m s·∫£n ph·∫©m...">
  </div>
</header>

<main>
  <div class="big-box">
    ‚≠ê **Kh√°ch h√†ng n√≥i g√¨ v·ªÅ Shop Yennhi?**  
    <br>
    <span style="font-size:16px;color:#555">
      C·∫£m ∆°n qu√Ω kh√°ch ƒë√£ tin t∆∞·ªüng s·ª≠ d·ª•ng d·ªãch v·ª• ‚ù§Ô∏è
    </span>
  </div>

 <div id="product-list"></div>

</main>

<!-- MODAL CHI TI·∫æT S·∫¢N PH·∫®M -->
<div class="modal-overlay" id="productModal">
  <div class="modal">
    <div class="modal-left">
      <img id="modalImg">
    </div>
    <div class="modal-right">
      <h3 id="modalName"></h3>
      <p id="modalPrice" style="color:#0ea5e9;font-weight:700"></p>
      <p id="modalDesc"></p>
      <button class="closeX" id="closeModal">ƒê√≥ng</button>
    </div>
  </div>
</div>

<script>
/* MENU DROPDOWN */
document.getElementById("miniMenuBtn").onclick = () => {
  document.getElementById("miniMenu").classList.toggle("show");
}

function openTab(url){
  window.location.href = url;
}

/* PRODUCT DATA */
const products = [
  {id:1,name:"V√°y Hoa A",price:20000,
   img:"https://sf-static.upanhlaylink.com/img/image_20251201d1b40af3735ec015e0ae794a2cb27bac.jpg",
   desc:"V√°y hoa tr·∫ª trung",link:""},

  {id:2,name:"V√°y Hoa B",price:20000,
   img:"https://sf-static.upanhlaylink.com/img/image_20251201d1b40af3735ec015e0ae794a2cb27bac.jpg",
   desc:"V√°y hoa tr·∫ª trung",link:""}
];

/* üî• RENDER S·∫¢N PH·∫®M L√äN TRANG */
function renderProducts(){
  const box = document.getElementById("product-list");
  box.innerHTML = products.map(p => `
    <div class="fb-item" onclick="showProduct(${p.id})">
      <img src="${p.img}">
      <div class="fb-text">
        <b>${p.name}</b><br>
        Gi√°: ${p.price.toLocaleString()}ƒë<br>
        <span style="color:#666">${p.desc}</span>
      </div>
    </div>
  `).join("");
}
renderProducts();

/* MODAL */
document.getElementById("closeModal").onclick = () => {
  document.getElementById("productModal").classList.remove("open");
};

function showProduct(id){
  const p = products.find(x => x.id === id);
  if(!p) return;
  document.getElementById("modalImg").src = p.img;
  document.getElementById("modalName").textContent = p.name;
  document.getElementById("modalPrice").textContent = p.price.toLocaleString() + "ƒë";
  document.getElementById("modalDesc").textContent = p.desc;
  document.getElementById("productModal").classList.add("open");
}

document.body.style.zoom = "60%";


// --- SEARCH ---
document.getElementById("searchBox").addEventListener("keyup", function(){
  let keyword = this.value.toLowerCase().trim();

  let filtered = products.filter(p =>
    p.name.toLowerCase().includes(keyword) ||
    p.desc.toLowerCase().includes(keyword)
  );

  renderProducts(filtered);
});

// --- UPDATE RENDER ---
function renderProducts(list = products){
  const box = document.getElementById("product-list");
  box.innerHTML = list.map(p => `
    <div class="fb-item" onclick="showProduct(${p.id})">
      <img src="${p.img}">
      <div class="fb-text">
        <b>${p.name}</b><br>
        Gi√°: ${p.price.toLocaleString()}ƒë<br>
        <span style="color:#666">${p.desc}</span>
      </div>
    </div>
  `).join("");
}

</script>
