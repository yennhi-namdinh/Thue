<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore,
  collection,
  query,
  orderBy,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* üî• FIREBASE SHOPNHI */
const firebaseConfig = {
  apiKey: "AIzaSyAI8pEVc8x9EFDUE6kaRZiZIil3HonY_FE",
  authDomain: "shopnhi.firebaseapp.com",
  projectId: "shopnhi",
  storageBucket: "shopnhi.firebasestorage.app",
  messagingSenderId: "153363642598",
  appId: "1:153363642598:web:8aabe4efd494ad8f2b2327"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const list = document.getElementById("list");
const search = document.getElementById("search");

let cache=[];

/* LOAD DATA */
onSnapshot(
  query(collection(db,"thanks"),orderBy("createdAt","desc")),
  snap=>{
    cache=[];
    snap.forEach(d=>cache.push(d.data()));
    render(cache);
  }
);

/* RENDER */
function render(arr){
  list.innerHTML="";
  arr.forEach(n=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div class="info">
        <h3>${n.title}</h3>
        <p>${n.desc.slice(0,70)}...</p>
        <button>Xem</button>
      </div>
      <img src="${n.img}">
    `;
    div.querySelector("button").onclick=()=>openPopup(n);
    list.appendChild(div);
  });
}

/* SEARCH */
search.oninput=()=>{
  const k=search.value.toLowerCase();
  render(cache.filter(n=>n.title.toLowerCase().includes(k)));
};

/* POPUP */
window.openPopup=(n)=>{
  pImg.src=n.img;
  pTitle.textContent=n.title;
  pDesc.textContent=n.desc;
  overlay.classList.add("open");
};
window.closePopup=()=>overlay.classList.remove("open");
document.body.style.zoom = "60%";
</script>
