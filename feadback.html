<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Yennhi ‚Äî S·∫£n ph·∫©m & Feedback</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:#f4f4f4}

/* HEADER */
header{
  width:100%;
  padding:14px 16px;
  background:linear-gradient(90deg,#06B6D4,#9333EA);
  color:white;
  display:flex;
  align-items:center;
  gap:10px;
  position:sticky;
  top:0;
  z-index:100;
}

/* N√öT BACK */
.back-btn{
  font-size:38px;
  font-weight:700;
  cursor:pointer;
  background:rgba(255,255,255,0.18);
  width:70px;
  height:45px;
  border-radius:10%;
  display:flex;
  align-items:center;
  justify-content:center;
  user-select:none;
  transition:.2s;
}
.back-btn:hover{background:rgba(255,255,255,0.28)}

/* SEARCH BOX */
.search-cart{
  flex:1;
  display:flex;
  align-items:center;
}
#searchBox{
  width:100%;
  padding:10px 14px;
  border-radius:12px;
  border:1px solid #ddd;
}

/* MAIN */
main{
  padding:20px;
  max-width:900px;
  margin:auto;
}

/* BOX TI√äU ƒê·ªÄ */
.big-box{
  background:white;
  padding:20px;
  font-size:20px;
  border-radius:14px;
  border-left:6px solid #9333EA;
  box-shadow:0 6px 14px rgba(0,0,0,.06);
  margin-bottom:20px;
}

/* FEEDBACK ITEM */
.fb-item{
  background:white;
  padding:16px;
  border-radius:14px;
  border:1px solid #eee;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
  margin-bottom:16px;
  display:flex;
  gap:12px;
  cursor:pointer;
}
.fb-item img{
  width:80px;height:80px;object-fit:cover;border-radius:10px;
}
.fb-text{font-size:15px;color:#333}

/* PRODUCT MODAL */
.modal-overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1500;
}
.modal-overlay.open{display:flex}

.modal{
  width:90%;max-width:700px;
  background:white;
  padding:18px;
  border-radius:14px;
  display:flex;
  gap:16px;
  animation:zoom .25s ease;
}
@keyframes zoom{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}
.modal-left img{
  width:100%;height:350px;object-fit:cover;border-radius:12px;
}
.modal-right{
  display:flex;flex-direction:column;flex:1;
}
.closeX{
  margin-top:auto;
  background:#eee;
  padding:8px;
  border-radius:8px;
  border:0;
  cursor:pointer;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <!-- N√öT BACK -->
  <div class="back-btn" onclick="location.href='index.html'">‚Äπ</div>

  <!-- SEARCH BOX -->
  <div class="search-cart">
    <input id="searchBox" type="text" placeholder="t√¨m feaback.... ">
  </div>
</header>

<main>
  <div class="big-box">
    ‚≠ê <b>c√°c feadback shop d√†nh cho kh√°ch</b><br>
    <span style="font-size:16px;color:#555">
      C·∫£m ∆°n qu√Ω kh√°ch ƒë√£ tin t∆∞·ªüng s·ª≠ d·ª•ng d·ªãch v·ª• ‚ù§Ô∏è
    </span>
  </div>

  <div id="product-list"></div>
</main>

<!-- MODAL CHI TI·∫æT S·∫¢N PH·∫®M -->
<div class="modal-overlay" id="productModal">
  <div class="modal">
    <div class="modal-left">
      <img id="modalImg">
    </div>
    <div class="modal-right">
      <h3 id="modalName"></h3>
      <p id="modalPrice" style="color:#0ea5e9;font-weight:700"></p>
      <p id="modalDesc"></p>
      <button class="closeX" id="closeModal">ƒê√≥ng</button>
    </div>
  </div>
</div>

<script>
/* PRODUCT DATA */
const products = [
  {
    id:1,
    name:"V√°y Hoa A",
    price:20000,
    img:"https://sf-static.upanhlaylink.com/img/image_20251201d1b40af3735ec015e0ae794a2cb27bac.jpg",
    desc:"V√°y hoa tr·∫ª trung"
  },
  {
    id:2,
    name:"V√°y Hoa B",
    price:20000,
    img:"https://sf-static.upanhlaylink.com/img/image_20251201d1b40af3735ec015e0ae794a2cb27bac.jpg",
    desc:"V√°y hoa tr·∫ª trung"
  }
];

/* üî• RENDER S·∫¢N PH·∫®M */
function renderProducts(list = products){
  const box = document.getElementById("product-list");
  box.innerHTML = list.map(p => `
    <div class="fb-item" onclick="showProduct(${p.id})">
      <img src="${p.img}">
      <div class="fb-text">
        <b>${p.name}</b><br>
        Gi√°: ${p.price.toLocaleString()}ƒë<br>
        <span style="color:#666">${p.desc}</span>
      </div>
    </div>
  `).join("");
}
renderProducts();

/* MODAL */
document.getElementById("closeModal").onclick = () => {
  document.getElementById("productModal").classList.remove("open");
};

function showProduct(id){
  const p = products.find(x => x.id === id);
  if(!p) return;
  document.getElementById("modalImg").src = p.img;
  document.getElementById("modalName").textContent = p.name;
  document.getElementById("modalPrice").textContent = p.price.toLocaleString() + "ƒë";
  document.getElementById("modalDesc").textContent = p.desc;

  document.getElementById("productModal").classList.add("open");
}

/* SEARCH */
document.getElementById("searchBox").addEventListener("keyup", function(){
  let keyword = this.value.toLowerCase().trim();
  let filtered = products.filter(p =>
    p.name.toLowerCase().includes(keyword) ||
    p.desc.toLowerCase().includes(keyword)
  );
  renderProducts(filtered);
});

document.body.style.zoom="60%";

</script>

</body>
</html>
