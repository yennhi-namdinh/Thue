<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>H·ªì s∆° c√° nh√¢n</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif}
    body{
      min-height:100vh;
      background-image: url("https://sf-static.upanhlaylink.com/img/image_20251212d61a5793e66e5b2cddc43dc7f2c83e86.jpg");
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .box{
      background:#fff;
      width:100%;
      max-width:420px;
      padding:30px;
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.2);
      overflow:hidden;
    }
    h1{
      text-align:center;
      margin-bottom:20px;
      color:#ff4a6e;
    }

    /* ====== TEXT CH·∫†Y NGANG ====== */
    .marquee{
      width:100%;
      background-image: url("https://sf-static.upanhlaylink.com/img/image_20251212d61a5793e66e5b2cddc43dc7f2c83e86.jpg");
      padding:6px 0;
      margin-bottom:15px;
      border-radius:10px;
      overflow:hidden;
      position:relative;
    }
    .marquee span{
      display:inline-block;
      white-space:nowrap;
      padding-left:100%;
      animation:marquee 10s linear infinite;
      font-size:14px;
      color:#d02f50;
      font-weight:bold;
    }
    @keyframes marquee{
      0%{transform:translateX(0)}
      100%{transform:translateX(-100%)}
    }

    label{
      font-size:14px;
      color:#666;
      margin-bottom:5px;
      display:block;
    }
    .input-wrap{
      position:relative;
      margin-bottom:15px;
    }
    input{
      width:100%;
      padding:14px 40px 14px 14px;
      border-radius:10px;
      border:1px solid #ddd;
      font-size:15px;
      background:#f9f9f9;
    }
    input[disabled]{
      background:#f1f1f1;
      color:#999;
    }

    /* N√∫t xem m·∫≠t kh·∫©u */
    .eye{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      cursor:pointer;
      font-size:18px;
      user-select:none;
      color:#555;
    }

    .btn{
      width:100%;
      padding:14px;
      border:none;
      border-radius:10px;
      background-image: url("https://sf-static.upanhlaylink.com/img/image_20251212d61a5793e66e5b2cddc43dc7f2c83e86.jpg");
      color:#fff;
      font-size:16px;
      cursor:pointer;
      margin-top:5px;
    }
    .btn.logout{
      background:#555;
      margin-top:10px;
    }
    .msg{
      text-align:center;
      font-size:14px;
      margin:10px 0;
      color:red;
    }
  </style>
</head>
<body>

<div class="box">

  <!-- TEXT CH·∫†Y NGANG -->
  <div class="marquee">
    <span>Trang profile c·ªßa b·∫°n ‚Äî Trang profile c·ªßa b·∫°n ‚Äî Trang profile c·ªßa b·∫°n ‚Äî </span>
  </div>

  <h1>H·ªì s∆°</h1>

  <div class="msg" id="msg"></div>

  <label>@Username</label>
  <input type="text" id="username" disabled>

  <label>T√™n hi·ªÉn th·ªã</label>
  <div class="input-wrap">
    <input type="text" id="name">
  </div>

  <label>Email</label>
  <input type="text" id="email" disabled>

  <label>M·∫≠t kh·∫©u</label>
  <div class="input-wrap">
    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <span class="eye" id="togglePass">üëÅ</span>
  </div>

  <button class="btn" id="saveBtn">L∆∞u thay ƒë·ªïi</button>
  <button class="btn logout" id="logoutBtn">ƒêƒÉng xu·∫•t</button>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { signOut, onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import { doc, getDoc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const msg = document.getElementById("msg");

  const usernameEl = document.getElementById("username");
  const nameEl = document.getElementById("name");
  const emailEl = document.getElementById("email");
  const passwordEl = document.getElementById("password");
  const togglePass = document.getElementById("togglePass");

  const saveBtn = document.getElementById("saveBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  let currentUid = "";

  /* ===== HI·ªÜN / ·∫®N M·∫¨T KH·∫®U ===== */
  togglePass.onclick = () => {
    if(passwordEl.type === "password"){
      passwordEl.type = "text";
      togglePass.textContent = "üôà";
    } else {
      passwordEl.type = "password";
      togglePass.textContent = "üëÅ";
    }
  };

  /* ===== KI·ªÇM TRA ƒêƒÇNG NH·∫¨P ===== */
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    currentUid = user.uid;
    emailEl.value = user.email;

    const userRef = doc(db, "users", user.uid);
    const snap = await getDoc(userRef);

    if (snap.exists()) {
      const data = snap.data();
      usernameEl.value = data.username || "";
      nameEl.value = data.name || "";
    }
  });

  /* ===== L∆ØU THAY ƒê·ªîI ===== */
  saveBtn.onclick = async () => {
    const newName = nameEl.value.trim();
    const newPass = passwordEl.value;

    if (!newName) {
      msg.textContent = "T√™n kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng!";
      return;
    }

    try {

      const querySnap = await getDocs(collection(db, "users"));
      let nameExist = false;

      querySnap.forEach((docItem) => {
        const d = docItem.data();
        if (d.name === newName && docItem.id !== currentUid) {
          nameExist = true;
        }
      });

      if (nameExist) {
        msg.textContent = "T√™n n√†y ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng!";
        return;
      }

      await updateDoc(doc(db, "users", currentUid), {
        name: newName
      });

      if (newPass.length >= 6) {
        await updatePassword(auth.currentUser, newPass);
      }

      msg.style.color = "green";
      msg.textContent = "C·∫≠p nh·∫≠t th√†nh c√¥ng!";
      passwordEl.value = "";

    } catch (e) {
      msg.textContent = "C√≥ l·ªói x·∫£y ra, th·ª≠ l·∫°i!";
    }
  };

  /* ===== ƒêƒÇNG XU·∫§T ===== */
  logoutBtn.onclick = async () => {
    await signOut(auth);
    window.location.href = "login.html";
  };
</script>

</body>
</html>
